<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Keycode</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="keyCode"></div>
    </div>

    <script>
      const keyCodeDiv = document.querySelector(".keyCode");
      window.addEventListener("keypress", (e) => {
        const para = document.createElement("p");
        para.textContent = `${e.key}, ${e.code}`;
        keyCodeDiv.append(para);
      });
    </script>
  </body>
</html>
